<main class="c-main">
    <div class="container-fluid">
        <div class="mat-elevation-z8">
          <mat-paginator #paginator
            [length]="dataSource?.data?.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 100]">
          </mat-paginator>
          <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
           

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
              </ng-container>

              <ng-container matColumnDef="departamento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
                <td mat-cell *matCellDef="let row">{{row.departamento}}</td>
              </ng-container>

              <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
                <td mat-cell *matCellDef="let row">{{row.edad}}</td>
              </ng-container>
  

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>
</main>
